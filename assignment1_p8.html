<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assignment1.css">
	<script type="text/javascript" src="./assignment1_p8.js"></script>
	<script type="text/javascript" src="./assignment3_p8.js"></script>

	<title>Edit/Add Item</title>
</head>
<body>
	<h2>Edit Aisle Page</h2>


	<div class="col-md-3"></div>
	<div class="col-md-6">
		<form>
			
			<div class="form-group">
				<label>
					Name
				</label>
				<input type="text" id="itemName" class="form-control"/>
			</div>
			<div class="form-group">
				<label>
					Brand
				</label>
				<input type="text" id="itemBrand" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label>
					Price
				</label>
				<input type="text" id="itemPrice" class="form-control"/>
			</div>
			<div class="form-group">
				<label>
					Weight
				</label>
				<input type="text" id="itemWeight" class="form-control"/>
			</div>
			<div class="form-group">
				<label>
					Quantity
				</label>
				<input type="text" id="item_qty" class="form-control"/>
			</div>

			<input class="btn btn-default" type="button" name="" value="Save" onclick="location.href='./assignment1_p7.html';saveItem(this)">
		</form>
	</div>
	<div class="col-md-3"></div>
</body>
</html>
