<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assignment1.css">
	<title>Edit/Add Item</title>
</head>
<body>

	<h2>Edit Account</h2>

	<div class="col-md-3"></div>
	<div class="col-md-6">
		<form>
			<div class="form-group">
				<label>
					Edit Image
				</label>
				<input type="text" class="form-control"/>
			</div>
			<div class="form-group">
				<label>
					Edit Name
				</label>
				<input type="text" class="form-control"/>
			</div>
			<div class="form-group">
				<label>
					Edit Email Address
				</label>
				<input type="text" class="form-control"/>
			</div>
			<div class="form-group">
				<label>
					Edit Role
				</label>
				<select name="aisles" id="aisles" class="form-control">
					<option value="default" selected></option>
					<option value="1">Manager</option>
					<option value="2">Co-Manager</option>
					<option value="3">Assistant-Manager</option>
					<option value="4">Assistant to the Manager</option>
					<option value="5">Third Key</option>
					<option value="6">Administator</option>
				</select>
			</div>
			<div class="form-group">
				<label>
					Edit Language
				</label>
				<input type="text" class="form-control"/>
			</div>
			

			<input class="btn btn-default" type="button" name="" value="Save" onclick="location.href='./assignment1_p9.html';saveItem()">
		</form>
	</div>
	<div class="col-md-3"></div>
</body>
</html>
